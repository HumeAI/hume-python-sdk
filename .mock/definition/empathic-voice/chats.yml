imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list-chats:
      path: /v0/evi/chats
      method: GET
      auth: true
      pagination:
        offset: $request.page_number
        results: $response.chats_page
      display-name: List chats
      request:
        name: ChatsListChatsRequest
        query-parameters:
          page_number:
            type: optional<integer>
            docs: >-
              Specifies the page number to retrieve, enabling pagination.


              This parameter uses zero-based indexing. For example, setting
              `page_number` to 0 retrieves the first page of results (items 0-9
              if `page_size` is 10), setting `page_number` to 1 retrieves the
              second page (items 10-19), and so on. Defaults to 0, which
              retrieves the first page.
          page_size:
            type: optional<integer>
            docs: >-
              Specifies the maximum number of results to include per page,
              enabling pagination. The value must be between 1 and 100,
              inclusive.


              For example, if `page_size` is set to 10, each page will include
              up to 10 items. Defaults to 10.
          ascending_order:
            type: optional<boolean>
            docs: >-
              Specifies the sorting order of the results based on their creation
              date. Set to true for ascending order (chronological, with the
              oldest records first) and false for descending order
              (reverse-chronological, with the newest records first). Defaults
              to true.
      response:
        docs: Success
        type: root.ReturnPagedChats
      examples:
        - response:
            body:
              page_number: 1
              page_size: 1
              total_pages: 1
              pagination_direction: ASC
              chats_page:
                - id: id
                  chat_group_id: chat_group_id
                  status: ACTIVE
                  start_timestamp: 1000000
                  end_timestamp: 1000000
                  event_count: 1000000
                  metadata: metadata
                  config:
                    id: id
    list-chat-events:
      path: /v0/evi/chats/{id}
      method: GET
      auth: true
      pagination:
        offset: $request.page_number
        results: $response.events_page
      path-parameters:
        id:
          type: string
          docs: Identifier for a Chat. Formatted as a UUID.
      display-name: List chat events
      request:
        name: ChatsListChatEventsRequest
        query-parameters:
          page_size:
            type: optional<integer>
            docs: >-
              Specifies the maximum number of results to include per page,
              enabling pagination. The value must be between 1 and 100,
              inclusive.


              For example, if `page_size` is set to 10, each page will include
              up to 10 items. Defaults to 10.
          page_number:
            type: optional<integer>
            docs: >-
              Specifies the page number to retrieve, enabling pagination.


              This parameter uses zero-based indexing. For example, setting
              `page_number` to 0 retrieves the first page of results (items 0-9
              if `page_size` is 10), setting `page_number` to 1 retrieves the
              second page (items 10-19), and so on. Defaults to 0, which
              retrieves the first page.
          ascending_order:
            type: optional<boolean>
            docs: >-
              Specifies the sorting order of the results based on their creation
              date. Set to true for ascending order (chronological, with the
              oldest records first) and false for descending order
              (reverse-chronological, with the newest records first). Defaults
              to true.
      response:
        docs: Success
        type: root.ReturnChatPagedEvents
      examples:
        - path-parameters:
            id: id
          response:
            body:
              id: id
              chat_group_id: chat_group_id
              status: ACTIVE
              start_timestamp: 1000000
              end_timestamp: 1000000
              pagination_direction: ASC
              events_page:
                - id: id
                  chat_id: chat_id
                  timestamp: 1000000
                  role: USER
                  type: SYSTEM_PROMPT
                  message_text: message_text
                  emotion_features: emotion_features
                  metadata: metadata
              metadata: metadata
              page_number: 1
              page_size: 1
              total_pages: 1
              config:
                id: id
                version: 1
