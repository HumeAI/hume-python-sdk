imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list-chats:
      path: /v0/evi/chats
      method: GET
      auth: false
      pagination:
        offset: $request.page_number
        results: $response.chats_page
      display-name: List chats
      request:
        name: ChatsListChatsRequest
        query-parameters:
          page_number:
            type: optional<integer>
            docs: The page number of the results to return.
          page_size:
            type: optional<integer>
            docs: The maximum number of results to include per page.
      response:
        docs: Success
        type: root.ReturnPagedChats
      examples:
        - response:
            body:
              page_number: 1
              page_size: 1
              chats_page:
                - id: id
                  chat_group_id: chat_group_id
                  tag: tag
                  status: status
                  start_timestamp: 1
                  end_timestamp: 1
                  event_count: 1
                  metadata: metadata
                  config:
                    id: id
    list-chat-events:
      path: /v0/evi/chats/{id}
      method: GET
      auth: false
      pagination:
        offset: $request.page_number
        results: $response.events_page
      path-parameters:
        id:
          type: string
          docs: Identifier for a chat. Formatted as a UUID.
      display-name: List chat events
      request:
        name: ChatsListChatEventsRequest
        query-parameters:
          page_size:
            type: optional<integer>
            docs: The maximum number of results to include per page.
          page_number:
            type: optional<integer>
            docs: The page number of the results to return.
      response:
        docs: Success
        type: root.ReturnChatPagedEvents
      examples:
        - path-parameters:
            id: id
          response:
            body:
              id: id
              chat_group_id: chat_group_id
              tag: tag
              status: status
              start_timestamp: 1
              end_timestamp: 1
              events_page:
                - id: id
                  chat_id: chat_id
                  timestamp: 1
                  role: role
                  type: type
                  message_text: message_text
                  emotion_features: emotion_features
                  metadata: metadata
              metadata: metadata
              page_number: 1
              page_size: 1
              config:
                id: id
                version: 1
