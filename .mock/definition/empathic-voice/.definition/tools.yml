    delete-tool:
      path: /tools/{id}
      method: DELETE
      auth: false
      path-parameters:
        id:
          type: string
          docs: Identifier for a tool. Formatted as a UUID.
      display-name: Delete tool
      examples:
        - path-parameters:
            id: 00183a3f-79ba-413d-9f3b-609864268bea
    update-tool-name:
      path: /tools/{id}
      method: PATCH
      auth: false
      path-parameters:
        id:
          type: string
          docs: Identifier for a tool. Formatted as a UUID.
      display-name: Update tool name
      request:
        name: PostedUserDefinedToolName
        body:
          properties:
            name:
              type: string
              docs: Name applied to all versions of a particular Tool.
      response:
        docs: Success
        type: text
      examples:
        - path-parameters:
            id: 00183a3f-79ba-413d-9f3b-609864268bea
