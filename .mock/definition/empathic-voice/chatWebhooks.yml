imports:
  root: __package__.yml
webhooks:
  chatEnded:
    audiences: []
    method: POST
    display-name: Chat Ended
    headers: {}
    payload: root.WebhookEventChatEnded
    examples:
      - payload:
          chat_group_id: chat_group_id
          chat_id: chat_id
          config_id: null
          end_time: 1
          duration_seconds: 1
          end_reason: ACTIVE
          caller_number: null
          custom_session_id: null
    docs: Sent when an EVI chat ends.
  chatStarted:
    audiences: []
    method: POST
    display-name: Chat Started
    headers: {}
    payload: root.WebhookEventChatStarted
    examples:
      - payload:
          chat_group_id: chat_group_id
          chat_id: chat_id
          config_id: null
          start_time: 1
          chat_start_type: new_chat_group
          caller_number: null
          custom_session_id: null
    docs: Sent when an EVI chat is started.
