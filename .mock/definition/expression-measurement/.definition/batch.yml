imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list-jobs:
      path: /v0/batch/jobs
      method: GET
      auth: true
      docs: Sort and filter jobs.
      display-name: List jobs
      request:
        name: BatchListJobsRequest
        query-parameters:
          limit:
            type: optional<integer>
            docs: The maximum number of jobs to include in the response.
          status:
            type: optional<root.Status>
            allow-multiple: true
            docs: Include only jobs with these statuses.
          when:
            type: optional<root.When>
            docs: >-
              Include only jobs that were created before or after
              `timestamp_ms`.
          timestamp_ms:
            type: optional<integer>
            docs: Defaults to the current date and time. See `when`.
          sort_by:
            type: optional<root.SortBy>
            docs: The job timestamp to sort by.
          direction:
            type: optional<root.Direction>
            docs: The sort direction.
          type:
            type: optional<root.Type>
            allow-multiple: true
            docs: Include only jobs of these types.
      response:
        docs: ''
        type: list<root.UnionJob>
      examples:
        - response:
            body:
              - job_id: job_id
                request:
                  callback_url: null
                  files:
                    - filename: filename
                      md5sum: md5sum
                      content_type: content_type
                  models:
                    burst: {}
                    face:
                      descriptions: null
                      facs: null
                      fps_pred: 3
                      identify_faces: false
                      min_face_size: 60
                      prob_threshold: 0.99
                      save_faces: false
                    facemesh: {}
                    language:
                      granularity: word
                      identify_speakers: false
                      sentiment: null
                      toxicity: null
                    ner:
                      identify_speakers: false
                    prosody:
                      granularity: utterance
                      identify_speakers: false
                      window: null
                  notify: true
                  registry_files: []
                  text: []
                  urls:
                    - https://hume-tutorials.s3.amazonaws.com/faces.zip
                state:
                  created_timestamp_ms: 1712587158717
                  ended_timestamp_ms: 1712587159274
                  num_errors: 0
                  num_predictions: 10
                  started_timestamp_ms: 1712587158800
                  status: COMPLETED
                type: INFERENCE
                user_id: user_id
    start-inference-job:
      path: /v0/batch/jobs
      method: POST
      auth: true
      docs: Start a new measurement inference job.
      display-name: Start inference job
      request:
        body: root.InferenceBaseRequest
      response:
        docs: ''
        type: root.JobId
      examples:
        - request:
            urls:
              - https://hume-tutorials.s3.amazonaws.com/faces.zip
            notify: true
          response:
            body:
              job_id: job_id
    get-job-details:
      path: /v0/batch/jobs/{id}
      method: GET
      auth: true
      docs: Get the request details and state of a given job.
      path-parameters:
        id: string
      display-name: Get job details
      response:
        docs: ''
        type: root.UnionJob
      examples:
        - name: Embedding Generation
          path-parameters:
            id: job_id
          response:
            body:
              type: EMBEDDING_GENERATION
              job_id: string
              request:
                registry_file_details:
                  - file_id: string
                    file_url: string
              state:
                status: QUEUED
                created_timestamp_ms: 0
              user_id: string
        - name: Inference
          path-parameters:
            id: job_id
          response:
            body:
              type: INFERENCE
              job_id: job_id
              request:
                callback_url: null
                files: []
                models:
                  burst: {}
                  face:
                    descriptions: null
                    facs: null
                    fps_pred: 3
                    identify_faces: false
                    min_face_size: 60
                    prob_threshold: 0.99
                    save_faces: false
                  facemesh: {}
                  language:
                    granularity: word
                    identify_speakers: false
                    sentiment: null
                    toxicity: null
                  ner:
                    identify_speakers: false
                  prosody:
                    granularity: utterance
                    identify_speakers: false
                    window: null
                notify: true
                registry_files: []
                text: []
                urls:
                  - https://hume-tutorials.s3.amazonaws.com/faces.zip
              state:
                created_timestamp_ms: 1712590457884
                ended_timestamp_ms: 1712590462252
                num_errors: 0
                num_predictions: 10
                started_timestamp_ms: 1712590457995
                status: COMPLETED
              user_id: user_id
