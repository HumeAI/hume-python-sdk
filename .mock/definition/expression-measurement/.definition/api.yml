name: api
error-discrimination:
  strategy: status-code
display-name: Hume AI Batch API
environments:
  Default: https://api.hume.ai
default-environment: Default
auth-schemes:
  api_key:
    header: X-Hume-Api-Key
    name: apiKey
    type: string
  BearerAuthScheme:
    scheme: bearer
    token:
      name: apiKey
      env: HUME_API_KEY
auth: api_key
