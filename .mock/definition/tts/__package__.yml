errors:
  UnprocessableEntityError:
    status-code: 422
    type: HTTPValidationError
    docs: Validation Error
    examples:
      - value: {}
service:
  auth: false
  base-path: ''
  endpoints:
    synthesize-json:
      path: /v0/tts
      method: POST
      auth: true
      docs: >-
        Synthesizes one or more input texts into speech using the specified
        voice. If no voice is provided,  a novel voice will be generated
        dynamically. Optionally, additional context can be included to influence
        the  speech's style and prosody. 


        The response includes the base64-encoded audio and metadata in JSON
        format.
      source:
        openapi: tts-openapi.yml
      display-name: Text-to-speech (Json)
      request:
        body:
          type: PostedTts
        content-type: application/json
      response:
        docs: Successful Response
        type: ReturnTts
        status-code: 200
      errors:
        - UnprocessableEntityError
      examples:
        - request:
            utterances:
              - text: >-
                  Beauty is no quality in things themselves: It exists merely in
                  the mind which contemplates them.
                description: >-
                  Middle-aged masculine voice with a clear, rhythmic Scots lilt,
                  rounded vowels, and a warm,  steady tone with an articulate,
                  academic quality.
            context:
              utterances:
                - text: How can people see beauty so differently?
                  description: >-
                    A curious student with a clear and respectful tone, seeking
                    clarification on Hume's  ideas with a straightforward
                    question.
            format:
              type: mp3
            num_generations: 1
          response:
            body:
              generations:
                - generation_id: 795c949a-1510-4a80-9646-7d0863b023ab
                  duration: 7.44225
                  file_size: 120192
                  encoding:
                    format: mp3
                    sample_rate: 24000
                  audio: //PExAA0DDYRvkpNfhv3JI5JZ...etc.
                  snippets:
                    - - audio: //PExAA0DDYRvkpNfhv3JI5JZ...etc.
                        id: 37b1b1b1-1b1b-1b1b-1b1b-1b1b1b1b1b1b
                        text: >-
                          Beauty is no quality in things themselves: It exists
                          merely in the mind which contemplates them.
                        generation_id: 795c949a-1510-4a80-9646-7d0863b023ab
              request_id: 66e01f90-4501-4aa0-bbaf-74f45dc15aa725906
    synthesize-file:
      path: /v0/tts/file
      method: POST
      auth: true
      docs: >-
        Synthesizes one or more input texts into speech using the specified
        voice. If no voice is provided,  a novel voice will be generated
        dynamically. Optionally, additional context can be included to influence
        the  speech's style and prosody. 


        The response contains the generated audio file in the requested format.
      source:
        openapi: tts-openapi.yml
      display-name: Text-to-speech (File)
      request:
        body:
          type: PostedTts
        content-type: application/json
      response:
        docs: OK
        type: file
        status-code: 200
      errors:
        - UnprocessableEntityError
      examples:
        - request:
            utterances:
              - text: >-
                  Beauty is no quality in things themselves: It exists merely in
                  the mind which contemplates them.
                description: >-
                  Middle-aged masculine voice with a clear, rhythmic Scots lilt,
                  rounded vowels, and a warm,  steady tone with an articulate,
                  academic quality.
            context:
              generation_id: 09ad914d-8e7f-40f8-a279-e34f07f7dab2
            format:
              type: mp3
            num_generations: 1
    stream_file_v0_tts_stream_file_post:
      path: /v0/tts/stream/file
      method: POST
      auth: true
      source:
        openapi: tts-openapi.yml
      display-name: Stream File
      request:
        body:
          type: PostedTts
        query-parameters:
          access_token:
            type: optional<string>
            default: ''
            docs: >-
              Access token used for authenticating the client. If not provided,
              an `api_key` must be provided to authenticate.


              The access token is generated using both an API key and a Secret
              key, which provides an additional layer of security compared to
              using just an API key.


              For more details, refer to the [Authentication Strategies
              Guide](/docs/introduction/api-key#authentication-strategies).
        name: StreamFileV0TtsStreamFilePostRequest
        content-type: application/json
      response:
        docs: Successful Response
        type: unknown
        status-code: 200
      errors:
        - UnprocessableEntityError
      examples:
        - request:
            utterances:
              - text: text
          response:
            body:
              key: value
    stream-json:
      path: /v0/tts/stream/json
      method: POST
      auth: true
      docs: >-
        Streams synthesized speech using the specified voice. If no voice is
        provided,  a novel voice will be generated dynamically. Optionally,
        additional context can be included to influence the  speech's style and
        prosody. 


        The response is streamed as Server-Sent Events (SSE) with JSON data
        containing the audio encoded in base64.
      source:
        openapi: tts-openapi.yml
      display-name: Text-to-speech Stream (JSON)
      request:
        body:
          type: PostedTts
        content-type: application/json
      response-stream:
        docs: OK
        type: ReturnGenerationChunk
        format: sse
      errors:
        - UnprocessableEntityError
      examples:
        - request:
            utterances:
              - text: >-
                  Beauty is no quality in things themselves: It exists merely in
                  the mind which contemplates them.
                description: >-
                  Middle-aged masculine voice with a clear, rhythmic Scots lilt,
                  rounded vowels, and a warm,  steady tone with an articulate,
                  academic quality.
            context:
              utterances:
                - text: How can people see beauty so differently?
                  description: >-
                    A curious student with a clear and respectful tone, seeking
                    clarification on Hume's  ideas with a straightforward
                    question.
            format:
              type: mp3
  source:
    openapi: tts-openapi.yml
types:
  PostedContextWithGenerationId:
    properties:
      generation_id:
        type: string
        docs: >-
          The ID of a prior TTS generation to use as context for generating
          consistent speech style and prosody across multiple requests.
          Including context may increase audio generation times.
    source:
      openapi: tts-openapi.yml
  PostedContextWithUtterances:
    properties:
      utterances:
        type: list<PostedUtterance>
    source:
      openapi: tts-openapi.yml
  AudioEncoding:
    properties:
      format:
        type: AudioFormatType
        docs: Format for the output audio.
      sample_rate:
        type: integer
        docs: Sample rate of the generated audio.
    source:
      openapi: tts-openapi.yml
  AudioFormatType:
    enum:
      - mp3
      - pcm
      - wav
    source:
      openapi: tts-openapi.yml
  ReturnGeneration:
    properties:
      audio:
        type: string
        docs: >-
          The generated audio output in the requested format, encoded as a
          base64 string.
      duration:
        type: double
        docs: Duration of the generated audio in seconds.
      encoding:
        type: AudioEncoding
      file_size:
        type: integer
        docs: Size of the generated audio in bytes.
      generation_id:
        type: string
        docs: >-
          A unique ID associated with this TTS generation that can be used as
          context for generating consistent speech style and prosody across
          multiple requests.
      snippets:
        docs: >-
          A list of speech segments, each containing a portion of the original
          text optimized for  natural speech delivery. These segments represent
          the input text divided into more natural-sounding units.
        type: list<list<Snippet>>
    source:
      openapi: tts-openapi.yml
  HTTPValidationError:
    properties:
      detail:
        type: optional<list<ValidationError>>
    source:
      openapi: tts-openapi.yml
  FormatMp3:
    properties:
      type: literal<"mp3">
    source:
      openapi: tts-openapi.yml
  PostedContext:
    discriminated: false
    docs: >-
      Utterances to use as context for generating consistent speech style and
      prosody across multiple requests. These will not be converted to speech
      output.
    union:
      - type: PostedContextWithGenerationId
      - type: PostedContextWithUtterances
    source:
      openapi: tts-openapi.yml
    inline: true
  Format:
    discriminated: false
    union:
      - type: FormatMp3
      - type: FormatPcm
      - type: FormatWav
    source:
      openapi: tts-openapi.yml
    inline: true
  PostedTts:
    properties:
      context:
        type: optional<PostedContext>
        docs: >-
          Utterances to use as context for generating consistent speech style
          and prosody across multiple requests. These will not be converted to
          speech output.
      format:
        type: optional<Format>
        docs: Specifies the output audio file format.
      num_generations:
        type: optional<integer>
        docs: Number of generations of the audio to produce.
        default: 1
        validation:
          min: 1
          max: 5
      utterances:
        docs: Utterances to be converted to speech output.
        type: list<PostedUtterance>
    source:
      openapi: tts-openapi.yml
  Context:
    discriminated: false
    docs: >-
      Utterances to use as context for generating consistent speech style and
      prosody across multiple requests. These will not be converted to speech
      output.
    union:
      - type: PostedContextWithGenerationId
      - type: PostedContextWithUtterances
    source:
      openapi: tts-openapi.yml
    inline: true
  OctaveBodyArgsFile:
    properties:
      context:
        type: optional<Context>
        docs: >-
          Utterances to use as context for generating consistent speech style
          and prosody across multiple requests. These will not be converted to
          speech output.
      expand_description:
        type: optional<boolean>
        docs: >-
          If enabled, enhances the provided description prompt to improve voice
          generation quality.
        default: false
      filter_generations:
        type: optional<boolean>
        docs: >-
          If enabled, additional generations will be made, and the best
          `num_generations` of them all will be returned.
        default: true
      format:
        type: optional<Format>
      model:
        type: optional<literal<"octave">>
        docs: The TTS model to use for speech generations.
      split_utterances:
        type: optional<boolean>
        docs: >-
          If enabled, each input utterance will be split as needed into more
          natural-sounding `snippets` of speech for audio generation.
        default: true
      utterances:
        docs: Utterances to be converted to speech output.
        type: list<PostedUtterance>
    source:
      openapi: tts-openapi.yml
  ReturnTts:
    properties:
      generations:
        type: list<ReturnGeneration>
      request_id:
        type: optional<string>
        docs: >-
          A unique ID associated with this request for tracking and
          troubleshooting. Use this ID when  contacting [support](/support) for
          troubleshooting assistance.
    source:
      openapi: tts-openapi.yml
  ReturnVoice:
    properties:
      id:
        type: optional<string>
        docs: ID of the voice in the `Voice Library`.
      name:
        type: string
        docs: Name of the voice in the `Voice Library`.
    source:
      openapi: tts-openapi.yml
  FormatPcm:
    properties:
      type: literal<"pcm">
    source:
      openapi: tts-openapi.yml
  Snippet:
    properties:
      audio:
        type: string
        docs: >-
          The segmented audio output in the requested format, encoded as a
          base64 string.
      generation_id:
        type: string
        docs: The generation ID this snippet corresponds to.
      id:
        type: string
        docs: A unique ID associated with this **Snippet**.
      text:
        type: string
        docs: The text for this **Snippet**.
      utterance_index:
        type: optional<integer>
        docs: The index of the utterance in the request this snippet corresponds to.
    source:
      openapi: tts-openapi.yml
  PostedUtterance:
    properties:
      description:
        type: optional<string>
        docs: >-
          Natural language instructions describing how the synthesized speech
          should sound, including  but not limited to tone, intonation, pacing,
          and accent (e.g., 'a soft, gentle voice with a strong British 
          accent').

          - If a Voice is specified in the request, this description serves as
          acting instructions.

          - If  no Voice is specified, a new voice is generated based on this
          description.

           See our  [prompting guide](/docs/text-to-speech-tts/prompting) for tips on crafting your descriptions.
        validation:
          maxLength: 1000
      speed:
        type: optional<double>
        docs: A relative measure of how fast this utterance should be spoken.
        default: 1
        validation:
          min: 0.25
          max: 3
      text:
        type: string
        docs: The input text to be synthesized into speech.
        validation:
          maxLength: 5000
      trailing_silence:
        type: optional<double>
        docs: Duration of trailing silence (in seconds) to add to this utterance
        default: 0.35
        validation:
          min: 0
          max: 5
      voice:
        type: optional<PostedUtteranceVoice>
        docs: >-
          The `name` or `id` associated with a **Voice** from the **Voice
          Library** to be used as the  speaker for this and all subsequent
          `utterances`, until the `voice` field is updated again.

           See our  [voices guide](/docs/text-to-speech-tts/voices) for more details on generating and specifying **Voices**.
    source:
      openapi: tts-openapi.yml
  ValidationErrorLocItem:
    discriminated: false
    union:
      - string
      - integer
    source:
      openapi: tts-openapi.yml
    inline: true
  ValidationError:
    properties:
      loc:
        type: list<ValidationErrorLocItem>
      msg: string
      type: string
    source:
      openapi: tts-openapi.yml
  PostedUtteranceVoiceWithId:
    properties:
      id:
        type: string
        docs: The ID of a **Voice** within the **Voice Library**.
      provider:
        type: optional<VoiceProvider>
        docs: |-
          Specifies the provider of the voice associated with this voice ID.

           - **HUME_AI**:  Preset voices generated by Hume. 

           - **CUSTOM_VOICE**: Voices you have generated and saved to your  `Voice library`.

           If a provider is not specified, the provider will default to `CUSTOM_VOICE`. 

            While Hume's preset voices are shared and usable by anyone, your custom voices are only available to calls  made with your API key.
    source:
      openapi: tts-openapi.yml
  PostedUtteranceVoiceWithName:
    properties:
      name:
        type: string
        docs: The name of a **Voice** within the **Voice Library**.
      provider:
        type: optional<VoiceProvider>
        docs: |-
          Specifies the provider of the voice associated with this voice name.

           - **HUME_AI**:  Preset voices generated by Hume. 

           - **CUSTOM_VOICE**: Voices you have generated and saved to your  `Voice library`.

           If a provider is not specified, the provider will default to `CUSTOM_VOICE`. 

            While Hume's preset voices are shared and usable by anyone, your custom voices are only available to calls  made with your API key.
    source:
      openapi: tts-openapi.yml
  VoiceProvider:
    enum:
      - HUME_AI
      - CUSTOM_VOICE
    source:
      openapi: tts-openapi.yml
  PostedUtteranceVoice:
    discriminated: false
    union:
      - type: PostedUtteranceVoiceWithId
      - type: PostedUtteranceVoiceWithName
    source:
      openapi: tts-openapi.yml
  FormatWav:
    properties:
      type: literal<"wav">
    source:
      openapi: tts-openapi.yml
  ReturnGenerationChunk:
    properties:
      generation_id:
        type: string
        docs: >-
          A unique ID associated with this TTS generation that can be used as
          context for generating consistent speech style and prosody across
          multiple requests.
      snippet:
        type: Snippet
        docs: >-
          A speech segment containing a portion of the original text optimized
          for natural speech delivery.
    source:
      openapi: tts-openapi.yml
